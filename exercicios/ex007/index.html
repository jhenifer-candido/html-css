<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
    <style>
        mark {
            background-color: lime;
       }   

    </style>
</head>
<body>
    <h1> principais formatações </h1>
    <h2>negrito/ destaque</h2>
    <p><strong> frase em negrito</strong></p>
    <h2> itálico/ enfase</h2>
    <p> <i>termo em italico sem semantica</i> </p>
    <p>nesta frase temos <em>enfase usando em</em> (semantico)</p>
    <p>podemos criar tambem <mark> um texto marcado</mark> usando a tag MARK</p>
    <p>no outro paragrafo<mark> tambem esta marcado</mark></p>
</body>
</html>
