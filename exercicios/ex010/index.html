<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1> Imagem Dinâmica</h1>
    <p> tente abrir esse site em diversos dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p> vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/No Indication - TrackTribe.mp3" controls></audio>
  
    
</body>
</html>
